m: 16,                    center: center,                    scrollwheel: false,                    mapTypeId: google.maps.MapTypeId.ROADMAP                }                var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);                var marker = new google.maps.Marker({                    position: point,                    map: map,                    animation: google.maps.Animation.DROP                });            }        </script>        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>        <!-- Include all compiled plugins (below), or include individual files as needed -->        <script src="js/camera.js"></script>        <script src="js/bootstrap.min.js"></script>        <script src="js/transit.js"></script>        <script src="js/slick/slick.min.js"></script>        <script src="js/all.js"></script>        <script src="js/audio.js"></script>        <script src="js/singleElement.js"></script>        <script src="js/loadSection.js"></script>    </body></html>
