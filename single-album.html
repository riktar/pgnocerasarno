<section id="lista">    <div id="content-lista">        <div id="gallery-image" style="margin-bottom:0;width:100vw; height: calc(100vh - 50px);position:relative">                    </div>    </div></section><script>    $(function () {        var htmlSingle = '';        var get = $("#container-all-section").data("params");        $.ajax({            method: "GET",            url: POSTURL + "get-gallery/" + get.id,            dataType: "json",            crossDomain: true,            cache: false,            success: function (data) {                var htmlToWrite = '';                var idToSend;                for (var i = 0; i <= (data.list.length - 1); i++) {                    var item = data.list[i];                    var imagePath = '';                    if (item.Media) {                        imagePath = MyHost + 'banner/' + item.Id + '/' + item.Media;                        //imagePath = MyHost + 'album/' + item.Id + '/images/original/' + item.Immagine;                        idToSend = item.Id;                    } else {                        imagePath = 'img/no-image.jpg';                        idToSend = item.Id;                    }                    htmlToWrite += '\                            <div style="position:relative;width:100%; height:calc(100vh - 50px); background-image: url(\'' + imagePath + '\'); background-size:cover;background-position: center center;">\n\                                    <div style="position:absolute;height:auto;padding:10px; bottom:0; left:0;width:100%; color:#fff; background:rgba(0,0,0,.6)"><p>' + item.Descrizione + '</p></div>\n\                            </div>';                }                $('#gallery-image').html(htmlToWrite);                $('#gallery-image').slick();                $('#gallery-image').slick('slickGoTo', data.ind);            }        });    });</script>
