<section id="lista">    <div id="content-lista"><!--        <div class="article">            <div class='high'>Interventi</div>            <div class="img" style="background-image: url('img/demo/demo1.jpg')"></div>            <div class="text">                <h2 class='title'>Lorem ipsum dolor sit, eliqua semper</h2>                <p class="data">16/11/2015</p>            </div>        </div>-->    </div></section><script>    $(function () {        var get = $("#container-all-section").data("params");        $.ajax({            method: "GET",            url: POSTURL + "get-" + get.cat + "/" + get.start,            dataType: "json",            crossDomain: true,            cache: false,            success: function (data) {                var htmlToWrite = '';                var singleToOpen = 'single-go-element';                var idToSend;                for (var i = 0; i <= (data.list.length - 1); i++) {                    var item = data.list[i];                    var imagePath = '';                    if (item.Immagine) {                        imagePath = MyHost + 'news/' + item.Id + '/images/original/' + item.Immagine;                        idToSend = item.Id;                    } else {                        imagePath = 'img/no-image.jpg';                        idToSend = item.Id;                    }                    htmlToWrite += '\                            <a data-request=\'{"rule": "single", "cat": "' + get.cat + '", "id":' + idToSend + ', "imgPath":"' + imagePath + '"}\'>\n\                            <div class="article">\n\                                    <div class="high">';                    if (item.Descrizione !== undefined) {                        htmlToWrite += item.Descrizione;                    }                    htmlToWrite += '</div>\n\                                    <div class="img" style="background-image: url(\'' + imagePath + '\')"></div>\n\                                    <div class="text">\n\                                    <h2 class="title">' + item.Titolo + '</h2>';                    if (item.Data !== undefined) {                        htmlToWrite += '<p class="data">' + item.Data + '</p>';                    }                    htmlToWrite += '</div></div></a>';                }                $('#content-lista').html(htmlToWrite);            }        });    });</script>
