<section id="lista">    <div id="content-lista">        <!--        <div class="article">                    <div class='high'>Interventi</div>                    <div class="img" style="background-image: url('img/demo/demo1.jpg')"></div>                    <div class="text">                        <h2 class='title'>Lorem ipsum dolor sit, eliqua semper</h2>                        <p class="data">16/11/2015</p>                    </div>                </div>-->    </div></section><script>    $(function () {        var get = $("#container-all-section").data("params");        $.ajax({            method: "GET",            url: POSTURL + "get-" + get.cat + "/" + get.data + "/" + get.order,            dataType: "json",            cache: false,            success: function (data) {                var htmlToWrite = '';                var singleToOpen = '';                var idToSend;                $('#content-lista').hide();                singleToOpen = 'single-go-element';                var categoria = data.Categoria;                htmlToWrite += '\            <div class="row" style="margin-bottom:1em; padding:1em 15px;background:#ba1725;color:#fff!important;">\n\                <div class="col-xs-3"><a class="cambiaMese" style="color:#fff;" data-mod="' + (parseInt(data.modificatore) - 1) + '" ><i style="font-size:2.3em; padding-top:10px;" class="fa fa-arrow-circle-left"></i></a></div>\n\                <div class="col-xs-6 text-center"><h3 style="margin:0;padding:0;color:#fff!important;">' + data.mese + '<br><small style="color:#fff!important;">' + data.anno + '</small></h3></div>\n\                <div class="col-xs-3 text-right"><a class="cambiaMese" style="color:#fff;" data-mod="' + (parseInt(data.modificatore) + 1) + '" ><i style="font-size:2.3em; padding-top:10px;" class="fa fa-arrow-circle-right"></i></a></div>\n\            </div>\n\            <div class="row" style="margin-bottom:20px;">\n\<div class="col-xs-6"><a style="color:#000!important;" class="ordinamento" data-mod="' + (parseInt(data.modificatore)) + '" data-order="DESC">DA FINE MESE</a></div>\n\<div class="col-xs-6 text-right"><a style="color:#000!important;" class="ordinamento" data-mod="' + (parseInt(data.modificatore)) + '" data-order="ASC">DA INIZIO MESE</a></div>\n\</div>\n\';                if (!data.result) {                    $('#content-lista').show();                    htmlToWrite += '<h1 class="text-center">Nessun Evento Presente</h1>'                    $('#content-lista').html(htmlToWrite);                    return false;                }                for (var i = 0; i <= (data.list.length - 1); i++) {                    var item = data.list[i];                    var imagePath = '';                    if (item.Immagine) {                        imagePath = MyHost + '' + categoria + '/' + item.Id + '/images/original/' + item.Immagine;                    } else {                        imagePath = 'img/no-image.jpg';                    }                    idToSend = item.Id;                    var data_split = item.Data.split('-');                    htmlToWrite += '\<div class="row">\n\    <div class="col-xs-12">\n\        <div class="panel panel-default item-list">\n\            <div class="panel-body" style="margin:0;padding:0;padding-left:15px;">\n\                <a style="margin-bottom:1em;" data-request=\'{"rule": "single", "cat": "' + get.cat + '", "id":' + idToSend + ', "imgPath":"' + imagePath + '"}\'>\n\                    <div class="row">\n\                        <div class="col-xs-4 text-center" style="background:#ba1725;">';                    if (item.Data !== undefined) {                        htmlToWrite += '<h1 style="color:#fff!important;margin:0;padding:30px 10px 5px 10px;">' + data_split[0] + '</h1><h5 style="color:#fff!important;margin:0;padding:0px 10px 25px 10px;">' + item.giorno + '</h5>';                    }                    htmlToWrite += '\                        </div>\n\                        <div class="col-xs-8">\n\                            <h4>' + item.Titolo + '</h4>\n\                <h5><small>' + item.Luogo + '</small></h5>\n\                        </div>\n\                    </div>';//                if (item.Descrizione !== undefined) {//                    htmlToWrite += '<p> ' + item.Descrizione + ' </p>';//                }                    htmlToWrite += '</a>\n\            </div>\n\        </div>\n\    </div>\n\</div>';                }                $('#content-lista').show();                $('#content-lista').html(htmlToWrite);            }        });    });</script>
