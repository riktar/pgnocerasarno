<section id="lista">        <div class="container" style="margin-bottom:20px; margin-top:20px;">        <div class="row">            <div class="col-xs-12 text-center">                <input style="margin-bottom:10px;" id="descrizione-foto" type="text" class="form-control" placeholder="Descrizione Foto">                <button class="btn btn-primary" onclick="getImage();">Carica una tua foto!</button>            </div>        </div>    </div>    <div id="content-lista">        <!--        <div class="article">                    <div class='high'>Interventi</div>                    <div class="img" style="background-image: url('img/demo/demo1.jpg')"></div>                    <div class="text">                        <h2 class='title'>Lorem ipsum dolor sit, eliqua semper</h2>                        <p class="data">16/11/2015</p>                    </div>                </div>-->    </div></section><script>    $(function () {        var get = parseGetVars();        get = $("#container-all-section").data("params");        $.ajax({            method: "GET",            url: POSTURL + "get-" + get.cat + "/" + get.start,            dataType: "json",            crossDomain: true,            cache: false,            success: function (data) {                var htmlToWrite = '';                var singleToOpen = 'single-go-element';                var idToSend;                singleToOpen = 'single-gallery-element';                for (var i = 0; i <= (data.list.length - 1); i++) {                    var item = data.list[i];                    var imagePath = '';                    if (item.Immagine) {                        imagePath = MyHost + '' + 'banner/' + item.Id + '/' + item.Immagine;                        idToSend = item.IdAlbum;                    } else {                        imagePath = 'img/no-image.jpg';                        idToSend = item.IdAlbum;                    }                    htmlToWrite += '\                            <a data-request=\'{"rule": "thumbalbum", "cat": "' + get.cat + '", "id":' + idToSend + '}\'>\n\                            <div class="article">';                    if (item.Descrizione !== undefined) {                        htmlToWrite +='<div class="high">'+ item.Descrizione +'</div>';                    }                    htmlToWrite += '\                                    <div class="img" style="background-image: url(\'' + imagePath + '\')"></div>\n\                                    <div class="text">\n\                                    <h2 class="title">' + item.Titolo + '</h2>';                    if (item.Data !== undefined) {                        htmlToWrite += '<p class="data">' + item.Data + '</p>';                    }                    htmlToWrite += '</div></div></a>';                }                $('#content-lista').html(htmlToWrite);            }        });    });</script>
